<!DOCTYPE html>
<html>
  <head>
    <title>A JS Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="app-wrap">
      <header>
        <div class="the-whole-search-box">
          <input type="text" class="search-box" placeholder="Search for a city ...">
          <a href="#"><img class="search-tool" src="search-icon.png" title="Search Here"></a>
        </div>
      </header>
      <main>
        <section class="location-container">
          <div class="city">Washington DC</div>
          <div class="date">Tuesday 6 November 2022</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="high-low">13°c / 16°c</div>
        </div>
      </main>
      </div>
      <script src="script.js"></script>
      </body>
</html>
